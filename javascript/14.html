<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼눌러 박스바꾸기</title>
<style> 
 div {  width : 300px;   height : 100px; 
        border : 1px black solid;
        text-align : center;
        line-height : 100px;
     }  
</style>
<script>
function change() {
	var div = document.getElementById("myDiv");

	div.style.borderRadius="40px / 20px";
 	div.style.boxShadow="5px -5px 5px 5px gray";
	div.style.height = "80px";
	div.style.border = "2px black solid";
	div.style.textAlign = "center"; 
	div.style.fontSize = "20px";
	div.style.fontWeight = "bold";
}

</script>
</head>
<body>
<h3>What Can JavaScript Do?</h3>
<p >
<span>
<div id="myDiv">자바스크립트 입문</div>
</span>
</p>
<input type = "button" value="스타일 변경" onclick="change()" >

</body>	
</html>
