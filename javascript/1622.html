function f20(){
var i=0, sum=0;
while(true) { // 무한 반복
	sum += i;
	if(sum > 3000)
		break; // 합이 3000보다 큼. 반복문 벗어남
	i++;
}
return (i + "까지 더하면 3000을 넘음 : " + sum);
}

function f19(n){
var i=0, sum=0;
do {
	sum += i;
	i++;
} while(i<=n); // i가 0~n까지 반복
return ("0에서 " + n + "까지 합은 " + sum);
}

function f18(n){
var i=0, sum=0;
while(i<=n) { // i가 0에서 n까지 반복
	sum += i;
	i++;
}
return ("0에서 " + n + "까지 합은 " + sum);
}
