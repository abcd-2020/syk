
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 사용 문장 모양 바꾸기</title>
<script>

function changeP(){
var spanArray = document.getElementsByTagName("p");
	for(var i=0; i<spanArray.length; i++) {
		var span = spanArray[i];
		span.style.color = "red";
		span.style.fontSize = "20px";
}
}
function changeDiv(){
var spanArray = document.getElementsByTagName("div");
	for(var i=0; i<spanArray.length; i++) {
		var span = spanArray[i];
		span.style.color = "yellow";
		span.style.fontSize = "20px";
}
}
function changeSpan(){
	var spanArray = document.getElementsByTagName("span");
	for(var i=0; i<spanArray.length; i++) {
		var span = spanArray[i];
		span.style.color = "orchid";
		span.style.fontSize = "20px";
}
}
</script>
</head>
<body>
<h3> 태그 사용 문장 모양 바꾸기</h3>
<button onclick="changeP()">누르세요</button>
<button onclick="changeDiv()">누르세요</button>
<button onclick="changeSpan()">누르세요Span</button><hr>
