<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>난수생성+배경색변환</title>
<script>
function random(){
return Math.floor(Math.random()*100)+1;

}
</script>
</head>
<body>
<h3> 난수생성+배경색변환</h3>
<script>

var array = new Array(10);
for (i=0; i<10; i++){
array[i] = random();
}
var c = array.sort();
var d = c.reverse();

if (d[0] % 2==0)
document.body.style.backgroundColor = "blue";
else
document.body.style.backgroundColor = "red";

document.write(array+"<br>");

document.write(d[0]);
</script>
</body>
</html>
